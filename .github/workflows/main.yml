name: test-answers
on: workflow_dispatch
jobs:
  test-ans:
    runs-on: ubuntu-latest
    steps:
    - name: Get inputs
      env:
        SESSION: ${{secrets.AOC_SESS}}
      shell: bash
      run: |
        echo "Setting up session"
        echo $SESSION > session
        echo "Getting inputs"
        ./getInputs.sh
        echo "Generating answers"
        ./genAns.sh


